<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

  <!-- CSS link -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Fonts -->

  <link href="https://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
    rel="stylesheet"
  />

  <body>
    <section>
      <div class="block">
        <header>
          <img class="portfolio" src="/images/Portfolio.png" alt="" />
          <h2 class="byname">
            by <br />
            Cecilie Børglum
          </h2>
        </header>
      </div>
      <div class="block grid grid--1x4">
        <img class="columbus_img" src="/images/Billede1.jpg" alt="" />
        <img class="columbus_img" src="/images/Billede4.jpg" alt="" />
        <img class="columbus_img" src="/images/Billede3.jpg" alt="" />
        <img class="columbus_img" src="/images/billede2.jpg" alt="" />
      </div>
    </section>

    <!-- Second page -->

    <section class="block block__header">
      <div>
        <img class="logo" src="/images/salty sille.png" alt="Logo" />
      </div>
      <div>
        <h3 class="nametag">Cecilie Børglum</h3>
      </div>
    </section>

    <section class="block testimonial">
      <div class="grid grid--1x2">
        <blockquote class="surf__item surf__item--1">
          <p class="quote_one">
            Mainly, I do frontend developing, but I have some experience in
            backend as well
          </p>
          <p class="quote_two">
            When I don't have computer-squared-eyes, <br />
            I'm in the ocean surfing my heart out
          </p>
        </blockquote>
        <figure class="surf__item">
          <img class="surf_img" src="/images/bikini.jpg" alt="" />
        </figure>

        <figure class="surf__item">
          <img class="surf_img" src="/images/surf.png" alt="" />
        </figure>
      </div>
    </section>

    <!-- Third Page  -->

    <section class="block block__header">
      <div>
        <h3 class="nametag">Cecilie Børglum</h3>
      </div>
    </section>

    <section class="block__gallery">
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="/images/ourcamp.png" class="gallery__img" alt="Image 1" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="/images/booking.png" class="gallery__img" alt="Image 2" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="images/accomendation.png"
            class="gallery__img"
            alt="Image 3"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="images/france.png" class="gallery__img" alt="Image 4" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="images/prices.png" class="gallery__img" alt="Image 5" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="images/Activities.png" class="gallery__img" alt="Image 6" />
        </figure>
        <figure class="gallery__item gallery__item--7">
          <p class="tagline">
            <strong>Project: </strong> Surf Camp Website <br />
            <strong>Link:</strong> https://wavesurfcamp.my.canva.site/ <br />
            Concept: Designing a hotel web site
          </p>
        </figure>
      </div>
    </section>

    <!-- Forth page -->

    <section class="block block__header">
      <div>
        <h3 class="nametag">Cecilie Børglum</h3>
      </div>
    </section>

    <section class="block__gallery">
      <div class="experince">
        <figure class="experince__item experince__item--1">
          <img
            src="/images/Profilbillede.jpg"
            class="profil__img"
            alt="Image 1"
          />
        </figure>
        <figure class="experince__item experince__item--2">
          <h4>Experience</h4>
          <p>
            Associate Creative Director 2022 - present, Studio Rallia Resident
            <br />
            Photographer 2018 - 2022, Hobbes and Madison
          </p>
        </figure>
        <figure class="experince__item experince__item--3">
          <h4>Education</h4>
          <p>
            BA in Biology The University of Denmark <br />
            Certificate in HTML & CSS September 2022, Code with Mosh
          </p>
        </figure>
      </div>
    </section>

    <!-- Firth page contact -->

    <section class="block block__header">
      <div>
        <h3 class="nametag">Cecilie Børglum</h3>
      </div>
    </section>

    <section class="block__gallery">
      <div class="contact">
        <figure class="contact_item contact__item--1">
          <h4 class="contact__header">Address</h4>
          <p class="contact__p">
            Ørhagevej 123 <br />
            7700 Thisted <br />
            Denmark<br />
          </p>
        </figure>
        <figure class="contact__item contact__item--2">
          <h4 class="contact__header">Phone</h4>
          <p class="contact__p">+45 31725257</p>
        </figure>
        <figure class="contact__item contact__item--3">
          <h4 class="contact__header">Email</h4>
          <p class="contact__p">ceciliewadt@gmail.com</p>
        </figure>
        <figure class="contact__item contact__item--4">
          <img
            src="/images/shell.jpg"
            class="contact__img__first"
            alt="Image 1"
          />
        </figure>
        <figure class="contact__item contact__item--5">
          <img
            src="/images/magicmorning.jpg"
            class="contact__img__two"
            alt="Image 1"
          />
        </figure>
      </div>
    </section>
  </body>
</html>
